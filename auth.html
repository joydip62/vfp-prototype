<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Victory Flag Publications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#8B4513',
                        accent: '#FFD700',
                        background: '#FFF8F0',
                        textDark: '#2F2F2F',
                        success: '#228B22'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        .animate-slide-up { animation: slideUp 0.8s ease-out; }
        .animate-slide-in-left { animation: slideInLeft 0.8s ease-out; }
        .animate-slide-in-right { animation: slideInRight 0.8s ease-out; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.05); }
        .form-container { min-height: 500px; }
        .auth-bg {
            background: linear-gradient(135deg, #FF6B35 0%, #8B4513 50%, #FFD700 100%);
        }
    </style>
</head>
<body class="font-poppins bg-background text-textDark">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center hover-scale">
                        <i class="fas fa-flag text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-secondary">Victory Flag</h1>
                        <p class="text-xs text-gray-600">Publications</p>
                    </div>
                </a>
                <a href="index.html" class="text-gray-600 hover:text-primary transition-colors duration-300">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-6xl w-full">
            <div class="grid lg:grid-cols-2 gap-8 items-center">
                <!-- Left Side - Branding -->
                <div class="hidden lg:block animate-slide-in-left">
                    <div class="auth-bg rounded-2xl p-12 text-white relative overflow-hidden">
                        <div class="absolute inset-0 bg-black/20"></div>
                        <div class="relative z-10">
                            <div class="animate-float mb-8">
                                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <i class="fas fa-book-open text-4xl"></i>
                                </div>
                            </div>
                            <h2 class="text-4xl font-bold mb-6 text-center">Welcome to Victory Flag</h2>
                            <p class="text-xl text-center mb-8 opacity-90">
                                Discover spiritual wisdom through our collection of sacred books and teachings
                            </p>
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div class="bg-white/10 rounded-lg p-4">
                                    <div class="text-2xl font-bold">500+</div>
                                    <div class="text-sm opacity-80">Books</div>
                                </div>
                                <div class="bg-white/10 rounded-lg p-4">
                                    <div class="text-2xl font-bold">10K+</div>
                                    <div class="text-sm opacity-80">Readers</div>
                                </div>
                                <div class="bg-white/10 rounded-lg p-4">
                                    <div class="text-2xl font-bold">3</div>
                                    <div class="text-sm opacity-80">Languages</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Auth Forms -->
                <div class="animate-slide-in-right">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 form-container">
                        <!-- Toggle Buttons -->
                        <div class="flex bg-gray-100 rounded-lg p-1 mb-8">
                            <button id="loginTab" class="flex-1 py-3 px-4 rounded-md font-semibold transition-all duration-300 bg-primary text-white">
                                Login
                            </button>
                            <button id="signupTab" class="flex-1 py-3 px-4 rounded-md font-semibold transition-all duration-300 text-gray-600 hover:text-primary">
                                Sign Up
                            </button>
                        </div>

                        <!-- Login Form -->
                        <div id="loginForm" class="animate-fade-in">
                            <h3 class="text-2xl font-bold text-secondary mb-6 text-center">Welcome Back!</h3>
                            
                            <!-- Google Login -->
                            <button class="w-full bg-white border-2 border-gray-200 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:border-primary hover:text-primary transition-all duration-300 mb-6 flex items-center justify-center space-x-3 hover-scale">
                                <svg class="w-5 h-5" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                <span>Continue with Google</span>
                            </button>

                            <div class="relative mb-6">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-white text-gray-500">Or continue with email</span>
                                </div>
                            </div>

                            <form class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                    <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" placeholder="Enter your email">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <div class="relative">
                                        <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" placeholder="Enter your password">
                                        <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <label class="flex items-center">
                                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                                    </label>
                                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                                </div>
                                <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary/90 transition-all duration-300 hover-scale">
                                    Sign In
                                </button>
                            </form>
                        </div>

                        <!-- Signup Form -->
                        <div id="signupForm" class="hidden">
                            <h3 class="text-2xl font-bold text-secondary mb-6 text-center">Create Account</h3>
                            
                            <!-- Google Signup -->
                            <button class="w-full bg-white border-2 border-gray-200 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:border-primary hover:text-primary transition-all duration-300 mb-6 flex items-center justify-center space-x-3 hover-scale">
                                <svg class="w-5 h-5" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                <span>Sign up with Google</span>
                            </button>

                            <div class="relative mb-6">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-white text-gray-500">Or create account with email</span>
                                </div>
                            </div>

                            <form class="space-y-6">
                                <div class="grid md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                        <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" placeholder="First name">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                        <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" placeholder="Last name">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                    <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" placeholder="Enter your email">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                                    <input type="tel" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" placeholder="Enter your phone">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <div class="relative">
                                        <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" placeholder="Create password">
                                        <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <label class="flex items-center">
                                        <input type="checkbox" required class="rounded border-gray-300 text-primary focus:ring-primary">
                                        <span class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a></span>
                                    </label>
                                </div>
                                <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary/90 transition-all duration-300 hover-scale">
                                    Create Account
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-primary', 'text-white');
            loginTab.classList.remove('text-gray-600');
            signupTab.classList.remove('bg-primary', 'text-white');
            signupTab.classList.add('text-gray-600');
            
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginForm.classList.add('animate-fade-in');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('bg-primary', 'text-white');
            signupTab.classList.remove('text-gray-600');
            loginTab.classList.remove('bg-primary', 'text-white');
            loginTab.classList.add('text-gray-600');
            
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupForm.classList.add('animate-fade-in');
        });

        // Password visibility toggle
        document.querySelectorAll('.fa-eye').forEach(icon => {
            icon.addEventListener('click', () => {
                const input = icon.parentElement.querySelector('input');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Simulate login/signup
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 1000);
            });
        });

        // Google auth simulation
        document.querySelectorAll('button:contains("Google")').forEach(btn => {
            btn.addEventListener('click', () => {
                // Simulate Google OAuth
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
